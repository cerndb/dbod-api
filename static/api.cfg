[server]
port=5443

[cache]
path=/etc/dbod/cache/metadata.json

[ssl]
hostcert=/etc/dbod/hostcert.pem
hostkey=/etc/dbod/hostkey.pem

[logging]
path=/var/log/dbod/api.log
level=debug
stderr=true

[tornado]
debug=true

[api]
user=api-user
pass=api-password

[postgrest]
rundeck_resources_url=http://localhost:3000/rundeck_instances
host_aliases_url=http://localhost:3000/host_aliases
entity_metadata_url=http://localhost:3000/metadata
