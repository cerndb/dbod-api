delete_functional_alias_url=http://localhost:3000/rpc/delete_functional_alias
update_functional_alias_url=http://localhost:3000/rpc/update_functional_alias

instance_attributes_url=http://localhost:3000/rpc/get_instance_attributes
instance_attribute_url=http://localhost:3000/rpc/get_instance_attribute
insert_instance_attribute_url=http://localhost:3000/rpc/insert_instance_attribute
update_instance_attribute_url=http://localhost:3000/rpc/update_instance_attribute
delete_instance_attribute_url=http://localhost:3000/rpc/delete_instance_attribute

cluster_attributes_url=http://localhost:3000/cluster_attributes
update_cluster_attribute_url=http://localhost:3000/rpc/insert_instance_attribute
update_cluster_attribute_url=http://localhost:3000/rpc/update_cluster_attribute
delete_cluster_attribute_url=http://localhost:3000/rpc/delete_instance_attribute

volume_attributes_url=http://localhost:3000/volume_attributes
insert_volume_attribute_url=http://localhost:3000/rpc/insert_volume_attribute
update_volume_attribute_url=http://localhost:3000/rpc/update_volume_attribute
delete_volume_attribute_url=http://localhost:3000/rpc/delete_volume_attribute

cluster_url=http://localhost:3000/cluster
insert_cluster_url=http://localhost:3000/rpc/insert_cluster
delete_cluster_url=http://localhost:3000/rpc/delete_cluster
update_cluster_url=http://localhost:3000/rpc/update_cluster
get_clusters_url=http://localhost:3000/rpc/get_clusters

