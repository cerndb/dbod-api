[server]
port=5443

[cache]
path=/etc/dbod/cache/metadata.json

[logging]
path=/var/log/dbod/api.log
level=debug
stderr=true
fmt = %(color)s[%(levelname)s %(asctime)s %(module)s:%(lineno)d]%(end_color)s %(message)s
datefmt = %d/%b/%Y:%H:%M:%S %z

[tornado]
debug=true

[api]
user=api-user
pass=api-password

[postgrest]
rundeck_resources_url=http://localhost:3000/rundeck_instances
host_aliases_url=http://localhost:3000/host_aliases
metadata_url=http://localhost:3000/metadata
fim_url=http://localhost:3000/fim_data

instance_url=http://localhost:3000/instance
insert_instance_url=http://localhost:3000/rpc/insert_instance
delete_instance_url=http://localhost:3000/rpc/delete_instance
update_instance_url=http://localhost:3000/rpc/update_instance

volume_url=http://localhost:3000/volume
insert_volume_url=http://localhost:3000/rpc/insert_volume
delete_volume_url=http://localhost:3000/rpc/delete_volume
update_volume_url=http://localhost:3000/rpc/update_volume

attribute_url=http://localhost:3000/attribute

functional_alias_url=http://localhost:3000/functional_alias
insert_functional_alias_url=http://localhost:3000/rpc/insert_functional_alias
delete_functional_alias_url=http://localhost:3000/rpc/delete_functional_alias
update_functional_alias_url=http://localhost:3000/rpc/update_functional_alias

get_attributes_url=http://localhost:3000/rpc/get_attributes

cluster_url=http://localhost:3000/cluster
insert_cluster_url=http://localhost:3000/rpc/insert_cluster
delete_cluster_url=http://localhost:3000/rpc/delete_cluster
update_cluster_url=http://localhost:3000/rpc/update_cluster

cluster_attribute_url=http://localhost:3000/cluster_attribute

host_url=http://localhost:3000/host
insert_host_url=http://localhost:3000/rpc/insert_host
delete_host_url=http://localhost:3000/rpc/delete_host
update_host_url=http://localhost:3000/rpc/update_host

volume_url=http://localhost:3000/volume
insert_volume_url=http://localhost:3000/rpc/insert_volume
delete_volume_url=http://localhost:3000/rpc/delete_volume
update_volume_url=http://localhost:3000/rpc/update_volume

[rundeck]
api_run_job = https://rundeck/api/14/job/{0}/run?format=json
api_job_output = https://rundeck/api/14/execution/{0}/output?format=json
api_authorization = Basic abcdefghijklm

[rundeck-jobs]
get-snapshots = d4072a88-b7fc-4e0b-bd0a-06e2d97e16dd

