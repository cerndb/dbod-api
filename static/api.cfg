insert_host_url=http://localhost:3000/rpc/insert_host
delete_host_url=http://localhost:3000/rpc/delete_host
update_host_url=http://localhost:3000/rpc/update_host

job_url=http://localhost:3000/job
job_log_url=http://localhost:3000/job_log
insert_job_url=http://localhost:3000/rpc/insert_job
delete_job_url=http://localhost:3000/rpc/delete_job
update_job_url=http://localhost:3000/rpc/update_job
